name: juno_typing
channels:
  - anaconda
  - bioconda
  - biocore
  - conda-forge
  - defaults
dependencies:
  - snakemake==6.6.1
  - mamba
  - libarchive # If this is not here mamba crashes on creation of rule envs. See https://github.com/mamba-org/mamba/issues/1728
  - git
  - pip==19.2.3
  - pandas==1.3.2
  - kma==1.3.12
  - seroba=1.0.2
  - biopython=1.74
  - tbb=2020.3
  - blast=2.12.0
  - pip:
    - numpy
    - "--editable=git+https://github.com/RIVM-bioinformatics/base_juno_pipeline.git@v0.2.6#egg=base_juno"